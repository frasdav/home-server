- name: Apply config map
  k8s:
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: config
        namespace: metallb-system
      data:
        config: |
          address-pools:
            - name: default
              protocol: layer2
              addresses:
                - 192.168.225.26-192.168.225.29
    wait: yes
    state: present

- name: Apply manifest
  k8s:
    definition: "{{ lookup('url', 'https://raw.githubusercontent.com/metallb/metallb/v{{ metal_lb_version }}/manifests/metallb.yaml', split_lines=False) | from_yaml_all }}"
    wait: yes
    state: present
