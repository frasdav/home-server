- name: Apply namespace
  k8s:
    definition: "{{ lookup('url', 'https://raw.githubusercontent.com/metallb/metallb/v{{ metal_lb_version }}/manifests/namespace.yaml', split_lines=False) | from_yaml_all }}"
    wait: yes
    state: present

