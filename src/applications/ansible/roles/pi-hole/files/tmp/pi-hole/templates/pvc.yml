---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pi-hole-config
  labels:
    app: {{ .Chart.Name }}
    version: {{ .Chart.Version }}
  annotations:
    volume.beta.kubernetes.io/storage-class: vsphere
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
