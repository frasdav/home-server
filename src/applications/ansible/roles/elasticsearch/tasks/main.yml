- name: Create temp directory
  file:
    path: "/tmp/{{ role_name }}"
    state: directory
  register: directory
  tags:
    - deploy
    - destroy

- name: Copy chart directory
  copy:
    src: "{{ role_path }}/files/tmp/{{ role_name }}/"
    dest: "{{ directory.path }}"
    directory_mode: "0755"
  tags:
    - deploy
    - destroy

- name: Create Helm files
  template:
    src: "{{ role_path }}/templates/tmp/{{ role_name }}/{{ item }}.j2"
    dest: "{{ directory.path }}/{{ item }}"
  with_items:
    - Chart.yaml
    - values.yaml
  tags:
    - deploy
    - destroy

- name: Apply chart
  shell: "helm upgrade {{ role_name }} {{ directory.path }} --install"
  tags:
    - deploy

- name: Delete chart
  shell: "helm uninstall {{ role_name }}"
  tags:
    - destroy

- name: Delete temp directory
  file:
    path: "{{ directory.path }}"
    state: absent
  register: directory
  tags:
    - deploy
    - destroy
