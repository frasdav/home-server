---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coredns-internal
  labels:
    app.kubernetes.io/name: coredns-internal
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: coredns-internal
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: coredns-internal
        app.kubernetes.io/version: {{ .Chart.AppVersion }}
    spec:
      containers:
        - name: coredns-internal
          image: coredns/coredns:{{ .Chart.AppVersion }}
          args: [ "-conf", "/etc/coredns/Corefile" ]
          ports:
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: 8181
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          volumeMounts:
            - name: config
              mountPath: /etc/coredns/Corefile
              subPath: Corefile
            {{- range $path, $d := .Files.Glob "zones/internal/**" }}
            - name: zones
              mountPath: /etc/coredns/{{ index ($path | splitList "/") 2 }}
              subPath: {{ index ($path | splitList "/") 2 }}
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: coredns-internal-config
        - name: zones
          configMap:
            name: coredns-internal-zones
